<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-Compatible" content="IE=edge">
    <title>코즈볼</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <style>
        *{box-sizing: border-box;}
        body{margin: 0;font-size: 16px;}
        p{margin: 0;}
        a{text-decoration: none;}
        .row{display: flex;flex-wrap: wrap;margin-right: -5px;margin-left: -5px;}
        .justify-content-between{justify-content: space-between;}
        .align-items-center{align-items: center;}
        .col{flex-basis: 0;flex-grow: 1;max-width: 100%;padding-left: 5px;padding-right: 5px;}
        .col-auto{flex: 0 0 auto;width: auto;max-width: 100%;padding-left: 5px;padding-right: 5px;}
        .col-6{flex: 0 0 50%;max-width: 50%;padding-left: 5px;padding-right: 5px;}
        .col-12{flex: 0 0 100%;max-width: 100%;padding-left: 5px;padding-right: 5px;}
        .order{position: relative;padding-bottom: 60px;}
        .order .close{position: absolute;right: 20px;top: 20px;}
        .order .close a{display: block;width: 20px;height: 20px;background: url('images/ic_close_close.svg') no-repeat 50% 50%;background-size: contain;}
        .order .order-top{background: #f3f3f3 url('images/img_symbol.svg') no-repeat 50% 50%;border-bottom: 1px solid #e5e5e5;text-align: center;padding-top: 75px;padding-bottom: 30px;}
        .order .order-top h1{font-size: 24px;font-weight: 700;}
        .order .order-top .desc{font-size: 13px;color: #666666;line-height: 1.5;}
        .order .order-top .desc span{color: #500dca;}
        .order .order-body{padding: 20px 20px;}
        .order .receipt{font-size: 15px;}
        .order .receipt .col-6,
        .order .receipt .col-12{padding: 10px 5px;}
        .order .receipt .label{color: #999;margin-bottom: 3px;}
        .order .receipt .data{color: #333;}
        .order .sum{border-top: 1px solid #e0e1e7;padding-top: 16px;margin-top: 25px;}
        .order .sum em{color: #333;font-size: 16px;font-style: normal;}
        .order .sum i{font-size: 14px;color: #999;font-style: normal;}
        .order .sum strong{font-size: 24px;font-weight: 700;color: #500dca;margin-left: 2px;}
        .order .button{position: fixed;left: 0;bottom: 0;width: 100%;}
        .order .button a{display: block;width: 100%;line-height: 60px;background: #500dca;color: #fff;text-align: center;text-decoration: none;}
    </style>
</head>
<body>
    <div class="order">
        <div class="close">
            <a href="#none"><span class="sr-only"></span></a>
        </div>
        <div class="order-top">
            <h1>주문이 완료되었습니다!</h1>
            <p class="desc">주문내역은 <span>마이페이지 > 주문 배송 현황</span>에서 <br>다시 확인 할 수 있습니다.</p>
        </div>
        <div class="order-body">
            <div class="receipt">
                <div class="row justify-content-between">
                    <div class="col-6">
                        <div class="label">주문번호</div>
                        <div class="data">1234567890</div>
                    </div>
                    <div class="col-6">
                        <div class="label">결제수단</div>
                        <div class="data">가상계좌</div>
                    </div>
                    <div class="col-12">
                        <div class="label">입금계좌</div>
                        <div class="data">하나은행 123-123456-12345</div>
                    </div>
                    <div class="col-12">
                        <div class="label">승인일시</div>
                        <div class="data">2020.99.99 99:99:99 까지 입금</div>
                    </div>
                    <div class="col-12">
                        <div class="label">판매처</div>
                        <div class="data">COSBALL App 모바일</div>
                    </div>
                </div>
            </div>
            <div class="sum">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <em>총 결제금액</em>
                    </div>
                    <div class="col-auto">
                        <i>KRW</i>
                        <strong>99,990</strong>
                    </div>
                </div>
            </div>
            <div class="button">
                <a href="#none">확인</a>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
