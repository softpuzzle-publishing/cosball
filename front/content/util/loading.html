
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-Compatible" content="IE=edge">
    <title>코즈볼</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../resources/images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="../../resources/images/favicon-128.png" sizes="128x128">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">

    <link rel="stylesheet" href="../../resources/css/main.css">
    <!-- jquery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jquery ui -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- ui 관련 -->
    <script src="../../resources/js/ui.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="container-block">
            <div class="center-content-wrap">
                <div class="center-content-body">
                    <div class="d-flex justify-content-center position-relative">
                        <div class="spinner-border loading-bar" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <button type="button" onclick="showLoading();">show</button>
                    <button type="button" onclick="hideLoading();">hide</button>
                </div>
            </div>
        </div>
    </div>
<script>
    function showLoading(){
        $('.loading-bar').show();
    }
    function hideLoading(){
        $('.loading-bar').hide();
    }
</script>
</body>
</html>
