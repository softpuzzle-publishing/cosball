    <link rel="icon" href="../../resources/images/favicon-32.png" sizes="32x32">

    <link rel="stylesheet" href="../../resources/css/bootstrap.css">

<body>

                    <h5 class="modal-title">배송조회</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </div>
                <div class="modal-body">
                    <div class="table-title">배송조회</div>
                    <div class="table-responsive">
                        <table class="table" summary="배송조회">
                            <caption>배송조회</caption>

                                <col>
                            </colgroup>
                            <tbody>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table-responsive">
                        <table class="table" summary="배송조회">
                            <caption>배송조회</caption>
                            <tbody>
                                <tr class="text-center">
                                    <th>날짜</th>
                                    <th>현재위치</th>
                                    <th>배송상태</th>
                                </tr>
                                <tr class="text-center">
                                    <td>2020.06.05 16:00:00</td>
                                    <td>이천터미널</td>
                                    <td>집하</td>
                                </tr>
                                <tr class="text-center">
                                    <td>2020.06.05 16:00:00</td>
                                    <td>이천터미널</td>

                                </tr>
                            </tbody>
                        </table>

                </div>

                        <div class="col-6 col-md-auto">
                            <button class="btn btn-lg btn-primary btn-block" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
