                                            <label class="custom-control-label" for="Mskin3">

                            <h4>2. 생년월일을 입력해주세요.</h4>
                            <div class="form-group form-inline">

                            <h4>3. 패키지 구매량을 선택해주세요.</h4>
                            <div class="form-group mt-n2">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="packageBuy1" name="radio3-group" checked>

                                </div>

                                    <input type="radio" class="custom-control-input" id="packageBuy2" name="radio3-group">

                                    </div>
                                    <div class="custom-control-inline month-input">

                                    </div>

                            <h4>5. 개선되었으면 하는 부분을 선택해주세요.</h4>
                            <p class="desc">우선순위 순서대로 해당되는 항목을 모두 선택해주세요.</p>

                                    <label class="custom-control-label" for="chk1" data-value="">주근깨</label>
                                </div>
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input type="checkbox" class="custom-control-input" id="chk2">
                                    <label class="custom-control-label" for="chk2" data-value="">색소침착</label>
                                </div>
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input type="checkbox" class="custom-control-input" id="chk3">
                                    <label class="custom-control-label" for="chk3" data-value="">주름</label>
                                </div>
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input type="checkbox" class="custom-control-input" id="chk4">
                                    <label class="custom-control-label" for="chk4" data-value="">모공</label>
                                </div>

                                    <input type="checkbox" class="custom-control-input" id="chk5">

                                    <label class="custom-control-label" for="chk6" data-value="">지성피부</label>
                                </div>

                                    <label class="custom-control-label" for="chk7" data-value="">건조한피부</label>
                                </div>

    <script>
        //성별 선택
        $('[name=radio1-group]').on('change', function(){
            if($('#skin-female').is(':checked')){
                $('#skin-male-select').removeClass('active');
                $('#skin-female-select').addClass('active');
            }else if($('#skin-male').is(':checked')){
                $('#skin-female-select').removeClass('active');
                $('#skin-male-select').addClass('active');
            }
        })

        //기타 선택
        $('[name=radio3-group]').on('change', function(){
            if($('#packageBuy5').is(':checked')){
                $('.month-input .form-control').prop('disabled',false);
                $('.month-input .form-control').focus();
            }else{
                $('.month-input .form-control').prop('disabled',true);
            }
        })

        //체크박스 선택 순서
        var order = [];
        $('#order1 input[type=checkbox]').on('click, change', function(){
            var idx = order.indexOf(this);

            if (idx !== -1) {
                order.splice(idx, 1);
            }
            if (this.checked) {
                order.push(this);
            }

            $.each(order, function(idx, item) {
                $(item).siblings('label').attr('data-value',idx + 1);
            });
        });

        var order2 = [];
        $('#order2 input[type=checkbox]').on('click, change', function(){
            var idx = order2.indexOf(this);

            if (idx !== -1) {
                order2.splice(idx, 1);
            }
            if (this.checked) {
                order2.push(this);
            }

            $.each(order2, function(idx, item) {
                $(item).siblings('label').attr('data-value',idx + 1);
            });
        });
    </script>
