<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-Compatible" content="IE=edge">
    <title>코즈볼</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../resources/images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="../../resources/images/favicon-128.png" sizes="128x128">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <link rel="stylesheet" href="../../resources/css/sub.css">
    <link rel="stylesheet" href="../../resources/css/main.css">
    <!-- jquery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jquery ui -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- ui 관련 -->
    <script src="../../resources/js/ui.js"></script>
</head>
<body>
    <a id="skip_navi" href="#container">본문 바로가기</a>
    <div id="wrap">
        <div id="header-block">
            <!-- header include -->
        </div>
        <div id="container-block">
            <div id="container">
                <div id="content">
                    <div class="container">
                        <!-- 페이지마다 상하 여백이 다름. 여백을 가질 경우 최상단/최하단 컨텐츠에 클래스 추가 -->
                        <section class="content-top-padding">
                            <div class="title-area">
                                <h3 class="title"><span>EVENT 상세</span></h3>
                            </div>
                        </section>

                        <section>
                            <div class="view-tit">
                               <p class="tit">코즈몰 웰컴 이벤트를 진행합니다.</p>
                               <span class="date">2020.06.05 ~ 2020.06.10</span>
                            </div>
                        </section>

                        <section class="mt-1">
                            <div class="view-cont">
                                <img src="../../resources/images/temp/@default-detail.png" alt="@이벤트상세 이미지">
                            </div>
                        </section>

                        <section class="m-t-20 content-bottom-padding">
                            <div class="view-btm-btn text-right">
                                <button class="btn btn-dark">목록</button>
                                <button class="btn btn-outline-gray">이전글</button>
                                <button class="btn btn-outline-gray">다음글</button>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-block">
            <!-- footer include -->
        </div>
    </div>

    <script>
        //체크박스 선택 순서
        var order = [];
        $('.post-ordering input[type=checkbox]').on('click, change', function(){
            var idx = order.indexOf(this);

            if (idx !== -1) {
                order.splice(idx, 1);
            }
            if (this.checked) {
                order.push(this);
            }

            $.each(order, function(idx, item) {
                $(item).siblings('label').attr('data-value',idx + 1);
            });
        });

        var order2 = [];
        $('.post-ordering-2 input[type=checkbox]').on('click, change', function(){
            var idx = order2.indexOf(this);

            if (idx !== -1) {
                order2.splice(idx, 1);
            }
            if (this.checked) {
                order2.push(this);
            }

            $.each(order2, function(idx, item) {
                $(item).siblings('label').attr('data-value',idx + 1);
            });
        });
    </script>
</body>
</html>
