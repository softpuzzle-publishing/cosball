<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>코즈볼 통합관리자</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../resources/images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="../../resources/images/favicon-128.png" sizes="128x128">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/adminlte.css">
    <link rel="stylesheet" href="../../resources/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <link rel="stylesheet" href="../../resources/css/additional.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- moment -->
    <script src="../../resources/plugins/moment/moment.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="../../resources/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
</head>

<body class="sidebar-mini layout-fixed layout-navbar-fixed">
    <div class="wrapper">

        <div id="header-include">
            <!-- header include -->
        </div>

        <div class="body-container">
            <div id="aside-include">
                <!-- aside include -->
            </div>

            <div class="content-wrapper">
                <div id="menutree">
                    <span data-depth1 hidden>슈퍼관리자</span>
                    <span data-depth2 hidden>관리자관리</span>
                </div>

                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row align-items-end justify-content-between">
                            <div class="col-auto">
                                <h1 class="m-0" id="page-title"></h1> <!-- title -->
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-gray">목록</button>
                                <button type="button" class="btn btn-secondary">삭제</button>
                                <button type="button" class="btn btn-secondary">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="content">
                    <div class="container-fluid">

                        <!-- content 시작 -->
                        <div class="card">
                            <div class="card-body">
                                <div class="text-right mb-2">
                                    <span class="text-danger">※</span> 필수입력항목
                                </div>
                                <table class="table table-bordered resp_table">
                                    <caption>보안질문관리 상세/등록</caption>
                                    <colgroup>
                                        <col style="width:140px">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th>사용여부</th>
                                            <td>
                                                <div class="custom-control custom-switch custom-control-inline custom-control-right">
                                                    <input type="checkbox" class="custom-control-input switch_chk" id="switch1" checked>
                                                    <label class="custom-control-label" for="switch1">사용</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>이름 <span class="text-danger">※</span></th>
                                            <td>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <input type="text" class="form-control">
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>아이디(이메일) <span class="text-danger">※</span></th>
                                            <td>
                                                <div class="row align-items-center">
                                                    <div class="col-md-6">
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="col-md">
                                                        <button type="button" class="btn btn-sm btn-gray">중복체크</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>비밀번호 <span class="text-danger">※</span></th>
                                            <td>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <input type="password" class="form-control">
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>비밀번호 확인 <span class="text-danger">※</span></th>
                                            <td>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <input type="password" class="form-control">
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>OPT 설정여부</th>
                                            <td>
                                                <button type="button" class="btn btn-info">OTP 초기화</button>
                                                <button type="button" class="btn btn-gray">미등록</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>역활선택 <span class="text-danger">※</span></th>
                                            <td>
                                                <div class="custom-control custom-checkbox custom-control-inline">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                    <label class="custom-control-label" for="customCheck1">전체</label>
                                                </div>
                                                <div class="custom-control custom-checkbox custom-control-inline">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                                                    <label class="custom-control-label" for="customCheck2">최고관리자</label>
                                                </div>
                                                <div class="custom-control custom-checkbox custom-control-inline">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck3">
                                                    <label class="custom-control-label" for="customCheck3">일반관리자</label>
                                                </div>
                                                <div class="custom-control custom-checkbox custom-control-inline">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck4">
                                                    <label class="custom-control-label" for="customCheck4">쇼핑몰관리자</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- content 끝 -->

                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
        </div>

        <div id="footer-include">
            <!-- footer include -->
        </div>

    </div>
    <!-- ./wrapper -->

    <!-- AdminLTE App -->
    <script src="../../resources/js/adminlte.js"></script>
    <!-- ui 관련 -->
    <script src="../../resources/js/ui.js"></script>

    <script>
    </script>
</body>

</html>
