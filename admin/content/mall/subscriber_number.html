<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>코즈볼 통합관리자</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../resources/images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="../../resources/images/favicon-128.png" sizes="128x128">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/adminlte.css">
    <link rel="stylesheet" href="../../resources/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <link rel="stylesheet" href="../../resources/css/additional.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- moment -->
    <script src="../../resources/plugins/moment/moment.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="../../resources/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
</head>

<body class="sidebar-mini layout-fixed layout-navbar-fixed">
    <div class="wrapper">

        <div id="header-include">
            <!-- header include -->
        </div>

        <div class="body-container">
            <div id="aside-include">
                <!-- aside include -->
            </div>

            <div class="content-wrapper">
                <div id="menutree">
                    <span data-depth1 hidden>쇼핑몰관리</span>
                    <span data-depth2 hidden>가입자수표시관리</span>
                </div>

                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row align-items-end justify-content-between">
                            <div class="col-auto">
                                <h1 class="m-0" id="page-title"></h1> <!-- title -->
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalOtp">저장</button>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="content">
                    <div class="container-fluid">

                        <!-- content 시작 -->
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-bordered resp_table">
                                    <caption hidden>가입자수표시관리 상세</caption>
                                    <colgroup>
                                        <col style="width:140px">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th>회원구분</th>
                                            <td>
                                                <div class="row">
                                                    <div class="col-sm-auto">
                                                        <div class="custom-control custom-switch custom-control-inline custom-control-right">
                                                            <input type="checkbox" class="custom-control-input" id="switch1" checked>
                                                            <label class="custom-control-label" for="switch1">사용</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-auto">
                                                        <span class="custom-control custom-radio custom-control-inline">
                                                            <input class="custom-control-input" type="radio" name="condition" id="c1" checked>
                                                            <label for="c1" class="custom-control-label">가입자수 + 입력값(합산)</label>
                                                        </span>
                                                        <span class="custom-control custom-radio custom-control-inline">
                                                            <input class="custom-control-input" type="radio" name="condition" id="c2">
                                                            <label for="c2" class="custom-control-label">가입자수 * 입력값(배율)</label>
                                                        </span>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>입력값</th>
                                            <td>
                                                <input type="text" class="form-control d-inline-block w-auto">
                                                <span class="d-inline-block">명</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>가입자수 표시</th>
                                            <td>
                                                <div class="form-inline">
                                                    실가입자수
                                                    <span class="text-danger ml-2 mr-5">100</span>
                                                    표시예정 가입자수
                                                    <span class="text-danger ml-2">150</span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>최종변경일시</th>
                                            <td>2020-01-01 15:00:00</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- content 끝 -->

                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
        </div>

        <div id="footer-include">
            <!-- footer include -->
        </div>

    </div>
    <!-- ./wrapper -->

    <!-- modal : OTP 인증 -->
    <div class="modal fade" id="modalOtp">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">OTP 인증</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="text-center">OTP 인증번호를 입력하세요.</div>
                    <div class="m-1">
                        <input type="text" class="form-control" placeholder="6자리 숫자를 입력하세요.">
                    </div>
                    <div class="text-danger">
                        <i class="fas fa-info-circle"></i>
                        <span>인증번호가 일치하지 않습니다. 다시 입력하세요.</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-gray" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- AdminLTE App -->
    <script src="../../resources/js/adminlte.js"></script>
    <!-- ui 관련 -->
    <script src="../../resources/js/ui.js"></script>

    <script>
    </script>
</body>

</html>
