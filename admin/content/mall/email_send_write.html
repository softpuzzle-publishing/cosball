<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>코즈볼 통합관리자</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../resources/images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="../../resources/images/favicon-128.png" sizes="128x128">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/adminlte.css">
    <link rel="stylesheet" href="../../resources/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <link rel="stylesheet" href="../../resources/css/additional.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- moment -->
    <script src="../../resources/plugins/moment/moment.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="../../resources/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
</head>

<body class="sidebar-mini layout-fixed layout-navbar-fixed">
    <div class="wrapper">

        <div id="header-include">
            <!-- header include -->
        </div>

        <div class="body-container">
            <div id="aside-include">
                <!-- aside include -->
            </div>

            <div class="content-wrapper">
                <div id="menutree">
                    <span data-depth1 hidden>쇼핑몰관리</span>
                    <span data-depth2 hidden>이메일발송관리</span>
                </div>

                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row align-items-end justify-content-between">
                            <div class="col-auto">
                                <h1 class="m-0" id="page-title"></h1> <!-- title -->
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-gray">목록</button>
                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalsend">테스트발송</button>
                                <button type="button" class="btn btn-secondary">발송</button>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="content">
                    <div class="container-fluid">

                        <!-- content 시작 -->
                        <div class="card">
                            <div class="card-body">
                                <div class="text-right mb-2">
                                    <span class="text-danger">※</span> 필수입력항목
                                </div>
                                <table class="table table-bordered resp_table">
                                    <caption>이메일발송관리 상세</caption>
                                    <colgroup>
                                        <col style="width:140px">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th>발송구분 <span class="text-danger">※</span></th>
                                            <td>
                                                <div class="row form-inline">
                                                    <div class="col-md-auto">
                                                        <span class="custom-control custom-radio custom-control-inline  mt-1 mb-1">
                                                            <input class="custom-control-input" type="radio" name="period" id="p1">
                                                            <label for="p1" class="custom-control-label">즉시발송</label>
                                                        </span>
                                                        <span class="custom-control custom-radio custom-control-inline  mt-1 mb-1">
                                                            <input class="custom-control-input" type="radio" name="period" id="p2" checked>
                                                            <label for="p2" class="custom-control-label">예약발송</label>
                                                        </span>
                                                    </div>
                                                    <div class="col-md-auto">
                                                        <input type="text" class="form-control m-1" data-event="datepicker">
                                                        <select name="" id="" class="form-control m-1">
                                                            <option value="">00시</option>
                                                        </select>
                                                        <select name="" id="" class="form-control m-1">
                                                            <option value="">00분</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>대상 <span class="text-danger">※</span></th>
                                            <td>
                                                <span class="custom-control custom-radio custom-control-inline m-1">
                                                    <input class="custom-control-input" type="radio" name="target" id="t1" checked>
                                                    <label for="t1" class="custom-control-label">전체</label>
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div class="mt-4 mb-2">
                                    <h5>본문</h5>
                                </div>
                                <table class="table table-bordered resp_table">
                                    <caption>이메일발송관리 상세</caption>
                                    <colgroup>
                                        <col style="width:140px">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th>제목 <span class="text-danger">※</span></th>
                                            <td><input type="text" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td colspan="4">
                                                에디터영역
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="4">
                                                <div class="custom-file w-auto">
                                                    <input type="file" class="custom-file-input position-absolute" id="file1">
                                                    <label class="btn btn-gray" for="file1">파일찾기</label>
                                                </div>
                                                <span>첨부된 파일이 없습니다.</span>
                                                <div class="mt-4">
                                                    <p><a href="javascript:;">홀더 일괄업로드 엑셀파일.xls<i class="fas fa-times ml-1"></i></a></p>
                                                    <p><a href="javascript:;">홀더 일괄업로드 엑셀파일.xls<i class="fas fa-times ml-1"></i></a></p>
                                                    <p><a href="javascript:;">홀더 일괄업로드 엑셀파일.xls<i class="fas fa-times ml-1"></i></a></p>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div class="mt-3">
                                    <i class="fas fa-info-circle text-danger mr-1"></i> 예약발송 시,발송시간 <span class="text-danger">1시간 전까지 발송취소 및 내용수정이가능</span>합니다.
                                </div>
                            </div>
                        </div>
                        <!-- content 끝 -->

                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
        </div>

        <div id="footer-include">
            <!-- footer include -->
        </div>

    </div>
    <!-- ./wrapper -->

    <!-- modal : 테스트발송 -->
    <div class="modal fade" id="modalsend">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">테스트발송 수신자 지정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-left">
                    <div class="text-left">수신자 지정</div>
                    <div class="mt-1">
                        <textarea name="" id="" cols="" rows="3" class="form-control" placeholder="관리자 ID를 입력하세요. ( , 로 구분하여 다중 홀더를 선택가능)"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-gray" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- AdminLTE App -->
    <script src="../../resources/js/adminlte.js"></script>
    <!-- ui 관련 -->
    <script src="../../resources/js/ui.js"></script>

    <script>
    </script>
</body>

</html>
