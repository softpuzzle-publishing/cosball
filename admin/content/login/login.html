<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>코즈볼 통합관리자</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../resources/images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="../../resources/images/favicon-128.png" sizes="128x128">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../resources/plugins/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="../../resources/css/adminlte.css">
    <link rel="stylesheet" href="../../resources/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <link rel="stylesheet" href="../../resources/css/additional.css">
    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../../resources/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- moment -->
    <script src="../../resources/plugins/moment/moment.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="../../resources/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
</head>

<body class="login-page">
    <div class="login-box">
        <div class="login-area">
            <div class="login-logo mb-4">
                <a href="#none"><img src="../../resources/images/logo.svg" alt="cosball logo"></a>
                <h2 class="mt-2">통합관리자</h2>
            </div>
            <div>
                <form action="../dashboard/dashboard.html">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control form-control-lg" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <span class="custom-checkbox custom-control">
                                <input class="custom-control-input" type="checkbox" id="rememberId">
                                <label for="rememberId" class="custom-control-label">아이디 저장</label>
                            </span>
                        </div>
                        <div class="col">
                            <span class="custom-checkbox custom-control">
                                <input class="custom-control-input" type="checkbox" id="rememberPw">
                                <label for="rememberPw" class="custom-control-label">비밀번호 저장</label>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-lg btn-secondary btn-block">로그인</button>
                    </div>
                    <!-- <div class="text-center">
                        <p><a href="#none">비밀번호를 잊으셨나요?</a></p>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
    <!-- ./login -->

    <!-- AdminLTE App -->
    <script src="../../resources/js/adminlte.js"></script>
    <!-- ui 관련 -->
    <script src="../../resources/js/ui.js"></script>

    <script>
    </script>
</body>

</html>
